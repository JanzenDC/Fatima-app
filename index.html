<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Selection</title>
    <style>
        body {
            background-image: url('assetsforsimulation/wallpaper_cover.png'); /* Replace 'path/to/your/image.jpg' with the path to your image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
            height: 100vh; /* Ensure the body covers the entire viewport height */
            margin: 0; /* Remove default margins */
            padding: 0; /* Remove default padding */
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif; 
        }
        h1 {
            margin-bottom: 50px;
        }
        .container {
            display: flex;
            justify-content: center;
        }
        .team {
            margin: 0 20px;
            text-align: center;
        }
        .team img {
            width: 150px;
            height: 150px;
        }


        .team img:hover {
            transform: scale(1.5); /* Enlarge the image on hover */
        }

        .button-74 {
            background-color: #fbeee0;
            border: 2px solid #422800;
            border-radius: 30px;
            box-shadow: #422800 4px 4px 0 0;
            color: #422800;
            cursor: pointer;
            display: inline-block;
            font-weight: 600;
            font-size: 18px;
            padding: 0 18px;
            line-height: 50px;
            text-align: center;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            }

            .button-74:hover {
            background-color: #fff;
            }

            .button-74:active {
            box-shadow: #422800 2px 2px 0 0;
            transform: translate(2px, 2px);
            }

            @media (min-width: 768px) {
            .button-74 {
                min-width: 120px;
                padding: 0 25px;
            }
            }
    </style>
</head>
<body>
    <h1>Select Game</h1>
    <div class="container">
        <div class="team">
            <img src="assets/game1.png" alt="Blue Team">
            <h2>Story Mode</h2>
            <button class='button-74' onclick="redirectTo('storymode.html')">Select</button>
        </div>
        <div class="team">
            <img src="assets/game2.png" alt="Red Team">
            <h2>Simulation Game</h2>
            <button class='button-74' onclick="redirectTo('simulation.html')">Select</button>
        </div>
    </div>

    <script>
        function redirectTo(url) {
            window.location.href = url; // Redirect to the specified URL
        }
    </script>
</body>
</html>
