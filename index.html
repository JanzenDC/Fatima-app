<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Selection</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 50px;
        }
        .container {
            display: flex;
            justify-content: center;
        }
        .team {
            margin: 0 20px;
            text-align: center;
        }
        .team img {
            width: 150px;
            height: 150px;
        }
        .team button {
            background-color: black;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .team button:hover {
            background-color: white;
            color: black;
        }
        .team img:hover {
            transform: scale(1.1); /* Enlarge the image on hover */
        }
    </style>
</head>
<body>
    <h1>Select Game</h1>
    <div class="container">
        <div class="team">
            <img src="assets/game1.png" alt="Blue Team">
            <h2>Story Mode</h2>
            <button onclick="redirectTo('storymode.html')">Select</button>
        </div>
        <div class="team">
            <img src="assets/game2.png" alt="Red Team">
            <h2>Simulation Game</h2>
            <button onclick="redirectTo('simulation.html')">Select</button>
        </div>
    </div>

    <script>
        function redirectTo(url) {
            window.location.href = url; // Redirect to the specified URL
        }
    </script>
</body>
</html>
