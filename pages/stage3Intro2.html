<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="../assets/free-dungeon-classic-5294164-445.png">

    <title>Chemical Reaction</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .cover {
            background-image: url('../assets/cover.jpg');
            background-size: cover;
            background-position: center;
            height: 100%;
            position: relative;
        }
        .cover img {
            position: absolute;
            bottom: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .cover img.fade-in {
            opacity: 1;
        }
        @keyframes moveKnight {
            0% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            100% { transform: translateX(-5px); }
        }

        .animate-knight {
            animation: moveKnight 5s linear infinite;
        }
    </style>
</head>
<body>

    <div class="cover static">
        <img src="../assets/igris.png" class="absolute bottom-0 w-[300px] h-[500px] md:right-[500px] animate-knight"/>
        <div class="absolute bottom-0 w-full h-[120px] md:h-[100px] backdrop-blur-sm bg-black/30 p-3 overflow-x-hidden overflow-y-auto text-white">
            <p id="typing-text"></p>
            <button id="next-btn" style="display:none;">Next</button>
        </div>
    </div>
    <audio autoplay loop>
        <source src="../assets/[No Copyright] Fuzzeke - The Fantasy [Fairytail Trailer Music] (320).mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>
    <script>
        window.onload = function() {
            document.querySelector('.cover img').classList.add('fade-in');
        };
        const texts = [
            "Hey there! Guess what? Igris, the legendary soldier, just caught the intruder!",
            "Igris swooped in like a hero and nabbed the trespasser before they could cause any trouble.",
            "Isn't that impressive? Our facility is in good hands with someone like Igris on our team.",
            "Thanks, Igris, for keeping us safe! We owe you one.",
            "The way Igris moved, it was like watching poetry in motion.",
            "I heard the intruder didn't stand a chance against Igris' legendary skills.",
            "We should celebrate this victory! Maybe throw a little party in Igris' honor?",
            "What do you think? Igris deserves some recognition for this heroic act.",
            "In the meantime, let's stay alert and make sure our security measures are top-notch.",
            "With heroes like Igris around, we can face any challenge that comes our way!"
        ];

        const typingText = document.getElementById('typing-text');
        const nextButton = document.getElementById('next-btn');
        let index = 0;

        function type() {
            if (index < texts[0].length) {
                typingText.innerHTML += texts[0].charAt(index);
                index++;
                setTimeout(type, 50);
            } else {
                nextButton.style.display = "block";
            }
        }

        function nextParagraph() {
        index = 0;
        typingText.innerHTML = "";
        texts.shift();
        if (texts.length > 0) {
            type();
        } else {
            // Redirect to another page
            window.location.href = "chapter3.html"; // Replace "https://example.com" with your desired URL
        }
    }

        type();

        nextButton.addEventListener('click', nextParagraph);
    </script>
</body>
</html>
