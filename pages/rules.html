<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="../assets/free-dungeon-classic-5294164-445.png">

    <title>Chemical Reaction</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .cover {
            background-image: url('../assets/cover.jpg');
            background-size: cover;
            background-position: center;
            height: 100%;
            position: relative;
        }
        .cover img {
            position: absolute;
            bottom: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .cover img.fade-in {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="cover static">
        <img src="../assets/knight.png" class="absolute bottom-0 w-[500px] h-[500px] md:right-[400px]"/>
        <div class="absolute bottom-0 w-full h-[120px] md:h-[100px] backdrop-blur-sm bg-black/30 p-3 overflow-x-hidden overflow-y-auto text-white">
            <p id="typing-text"></p>
            <button id="next-btn" style="display:none;">Next</button>
        </div>
    </div>
    <audio autoplay loop>
        <source src="../assets/Dungeon Ambience 1 Minute Loop No Copyright (320).mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>
    <script>
        window.onload = function() {
            document.querySelector('.cover img').classList.add('fade-in');
        };
        const texts = [
            "Hey! Welcome, stranger! New around here? You've found yourself in a restricted zone where our professors who study about chemical reactions.",
            "Here, they conduct experiments, research, and analysis to better understand the intricacies of chemical processes.",
            "Feel free to explore the various laboratories and interact with the experts. Who knows? You might even discover something groundbreaking!"
        ];
        const typingText = document.getElementById('typing-text');
        const nextButton = document.getElementById('next-btn');
        let index = 0;

        function type() {
            if (index < texts[0].length) {
                typingText.innerHTML += texts[0].charAt(index);
                index++;
                setTimeout(type, 50);
            } else {
                nextButton.style.display = "block";
            }
        }

        function nextParagraph() {
        index = 0;
        typingText.innerHTML = "";
        texts.shift();
        if (texts.length > 0) {
            type();
        } else {
            // Redirect to another page
            window.location.href = "laboratory.html"; // Replace "https://example.com" with your desired URL
        }
    }

        type();

        nextButton.addEventListener('click', nextParagraph);
    </script>
</body>
</html>
