<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/free-dungeon-classic-5294164-445.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Chemical Reaction</title>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinning-image {
            animation: spin 5s linear forwards; /* Changed to 'forwards' to keep the last frame */
        }

        #video-container {
            display: none; /* Initially hide the video container */

        }
        /* CSS */
        .button-24 {
        background: #FF4742;
        border: 1px solid #FF4742;
        border-radius: 6px;
        box-shadow: rgba(0, 0, 0, 0.1) 1px 2px 4px;
        box-sizing: border-box;
        color: #FFFFFF;
        cursor: pointer;
        display: inline-block;
        font-family: nunito,roboto,proxima-nova,"proxima nova",sans-serif;
        font-size: 16px;
        font-weight: 800;
        line-height: 16px;
        min-height: 40px;
        outline: 0;
        padding: 12px 14px;
        text-align: center;
        text-rendering: geometricprecision;
        text-transform: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: middle;
        }

        .button-24:hover,
        .button-24:active {
        background-color: initial;
        background-position: 0 0;
        color: #FF4742;
        }

        .button-24:active {
        opacity: .5;
        }
    </style>
</head>
<body>
    <div class="flex items-center justify-center h-screen">
        <img src="../assets/raindrop.png" alt="images" class="w-32 spinning-image" id="image"/>

        <div>
            <div id="video-container">
                <div class="font-bold text-[50px] text-center">WATCH THIS</div>
                <iframe class=" w-[350px] h-[300px]  md:w-[500px] md:h-[300px]" src="https://www.youtube.com/embed/8m6RtOpqvtU" frameborder="0" allowfullscreen></iframe>
                <div class="flex justify-center items-center mt-5">
                    <button class="button-24" role="button" data-toggle="modal" data-target="#confirmSkipModal">Skip <i class="bi bi-skip-end"></i></button>
                </div>
                
                <!-- Bootstrap Modal -->
                <div class="modal fade" id="confirmSkipModal" tabindex="-1" role="dialog" aria-labelledby="confirmSkipModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header p-2">
                                <h5 class="modal-title" id="confirmSkipModalLabel">
                                    <i class="bi bi-skip-end p-3 "></i> Confirm Skip
                                </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to skip?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" onclick="redirectToNextPage()">Yes</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>



    <script>
        function redirectToNextPage() {
            // Redirect to your desired HTML page
            window.location.href = "quiz3quiz.html";
        }
        document.addEventListener('DOMContentLoaded', function() {
            // Get references to the image and video container
            var image = document.getElementById('image');
            var videoContainer = document.getElementById('video-container');

            // Hide the image after the animation completes
            image.addEventListener('animationend', function() {
                image.style.display = 'none';
                videoContainer.style.display = 'block'; // Show the video container
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
