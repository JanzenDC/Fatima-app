<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .card {
            width: 100px;
            height: 100px;
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-front {
            background-color: #68d391;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-back {
            background-color: #2d3748;
            transform: rotateY(180deg);
        }
        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body class="bg-gray-800 flex flex-col items-center justify-center min-h-screen">
    <button id="start-button" class="mb-4 px-4 py-2 bg-green-500 text-white rounded">Start Game</button>
    <div id="timer" class="text-white mb-4 text-xl">Time: 0 seconds</div>
    <div id="game" class="grid grid-cols-4 gap-4 hidden">
        <!-- Cards will be generated here -->
    </div>
    <button id="next-page-button" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hidden">Go to Next Page</button>

    <script>
        const gameContainer = document.getElementById('game');
        const startButton = document.getElementById('start-button');
        const timerElement = document.getElementById('timer');
        const nextPageButton = document.getElementById('next-page-button');

        const cardImages = [
            'periodictable/Sodium.png',
            'periodictable/carbon.jpg',
            'periodictable/clorine.jpg',
            'periodictable/gold.png',
            'periodictable/helium.jpg',
            'periodictable/iron.jpg',
            'periodictable/oxygen.jpg',
            'periodictable/sulfur.jpg'
        ];
        let cards = [...cardImages, ...cardImages];
        let revealedCards = [];
        let matchedCards = [];
        let timer;
        let secondsElapsed = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCard(image) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.image = image;

            const cardInner = document.createElement('div');
            cardInner.classList.add('card-inner');

            const cardFront = document.createElement('div');
            cardFront.classList.add('card-front');

            const cardBack = document.createElement('div');
            cardBack.classList.add('card-back');
            const img = document.createElement('img');
            img.src = image;
            img.classList.add('w-full', 'h-full', 'object-cover');
            cardBack.appendChild(img);

            cardInner.appendChild(cardFront);
            cardInner.appendChild(cardBack);
            card.appendChild(cardInner);

            card.addEventListener('click', () => revealCard(card));

            return card;
        }

        function revealCard(card) {
            if (revealedCards.length < 2 && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                revealedCards.push(card);

                if (revealedCards.length === 2) {
                    checkMatch();
                }
            }
        }

        function checkMatch() {
            const [firstCard, secondCard] = revealedCards;
            if (firstCard.dataset.image === secondCard.dataset.image) {
                matchedCards.push(firstCard, secondCard);
                revealedCards = [];
                if (matchedCards.length === cards.length) {
                    clearInterval(timer);
                    nextPageButton.classList.remove('hidden');
                }
            } else {
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    revealedCards = [];
                }, 1000);
            }
        }

        function initializeGame() {
            gameContainer.innerHTML = '';
            cards = shuffle(cards);
            cards.forEach(image => {
                gameContainer.appendChild(createCard(image));
            });
        }

        function startGame() {
            initializeGame();
            startButton.classList.add('hidden');
            gameContainer.classList.remove('hidden');
            secondsElapsed = 0;
            timerElement.textContent = 'Time: 0 seconds';
            timer = setInterval(() => {
                secondsElapsed++;
                timerElement.textContent = `Time: ${secondsElapsed} seconds`;
            }, 1000);
        }

        startButton.addEventListener('click', startGame);

        nextPageButton.addEventListener('click', () => {
            window.location.href = '../index.html';
        });
    </script>
</body>
</html>
